//SVG PRACTICE bar chart
	var w2 = 500;
	var h2 = 100;
	var barPadding = 1;
	var dataset2 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		var svg2 = d3.select("body")
			.append("svg")
			.attr("width", w2)
			.attr("height", h2);

        var rectangles = svg2.selectAll("rect")
			.data(dataset2)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
   				 return i * (w2 / dataset2.length); //tie x position of bars to number of elements in data set
			})
			.attr("y", function(d) {
   				return h2 - d*4;  //Height minus data value
			}) //vertical position of top of each bar
			.attr("width", w2 / dataset2.length - barPadding)

    			return d * 4;  
			})
			.attr("fill", function(d) {

 // SVG Practice scatter plot
 	var w3 = 500;

    var xScale = d3.scale.linear()

    var rScale = d3.scale.linear()
                    	 .domain([0, d3.max(dataset3, function(d) { return d[1]; })])
                    	 .range([2, 5]);

    var svg3 = d3.select("body")
        .append("svg")
        .attr("width", w3)
        .attr("height", h3);
    svg3.selectAll("circle")
		.data(dataset3)
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return xScale(d[0]);
		})
		.attr("cy", function(d) {
			return yScale(d[1]);
		})
		.attr("r", function(d) { //set radius as function of 2nd arr val-bigger value 	results in smaller circle
			return rScale(d[1]);
		});
